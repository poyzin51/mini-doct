# Server Configuration
server.port=8080

# MongoDB Atlas Configuration
# IMPORTANT: Replace YOUR_USERNAME and YOUR_PASSWORD with your actual MongoDB Atlas credentials
# To get these credentials:
# 1. Go to https://cloud.mongodb.com/
# 2. Navigate to your cluster
# 3. Click "Connect" -> "Connect your application"
# 4. Copy the connection string and replace the placeholders below

spring.data.mongodb.uri=mongodb+srv://YOUR_USERNAME:YOUR_PASSWORD@medical-inter-cluster.o0mh0hm.mongodb.net/medical_inter?retryWrites=true&w=majority&appName=medical-inter-cluster
   

# Alternative: If you prefer separate properties
# spring.data.mongodb.host=medical-inter-cluster.o0mh0hm.mongodb.net
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=medical_inter
# spring.data.mongodb.username=<db_username>
# spring.data.mongodb.password=<db_password>

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Logging
logging.level.com.example.medicalinter=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha 